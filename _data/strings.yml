  Continua leyendo <!--post_title-->

cookies_banner:
  text:                >
    Esta web usa cookies [Cookies Policy](/cookies-policy/).
  okay:                Ok, acepto las cookies

not_found:
  title:               '404: Pagina no encontrada'
  message:             |
    Lo siento, esta web no existe, puede ser error nuestro. Pero ya que está aquí, le explico que es el error 404, ya que muchos no lo saben. Este error se produce cuando se intenta acceder a una parte de una web que no existe, ya sea porque la URL esté mal escrita o hay un error interno de la página.
    <!--home_link--> intenta volver a acceder o revisa la URL.
  home_link:           Head back home

offline:
  title:               'Estás sin conexión'
  message:             |
    Lo siento, pero estás sin conexión y esta página no está preparada para verse sin conexión.
    <!--home_link--> intenta ir a otra página.
  home_link:           Head back home

error:
  title:               Error
  message:             |
    Lo siento, ha ocurrido un error mientras se cargaba la página <!--link-->.

